<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Tic Tac Toe</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
        <style type="text/css">

        #board-div {
          margin: 20px auto;
          width: 300px;
          height: 300px;
        }

        .cell {
          width: 32%;
          height: 32%;
          padding: 0;
          font-size:70px;
          display: inline-block;
          border: 2px dashed black;
        }
        </style>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <!-- template for the modal component -->
        <script type="text/x-template" id="modal-template">
          <transition name="modal">
            <div class="modal-mask">
              <div class="modal-wrapper">
                <div class="modal-container">

                  <div class="modal-header">
                    <slot name="header">
                      default header
                    </slot>
                  </div>

                  <div class="modal-body">
                    <slot name="body">
                      default body
                    </slot>
                  </div>

                  <div class="modal-footer">
                    <slot name="footer">
                      default footer
                      <button class="modal-default-button" @click="$emit('o')">
                        O
                      </button>
                      <button class="modal-default-button" @click="$emit('x')">
                        X
                      </button>

                    </slot>
                  </div>
                </div>
              </div>
            </div>
          </transition>
        </script>
        <div id = "game">
          <modal v-if="showModal" @o="chooseO" @x="chooseX">
            <!--
              you can use custom content here to overwrite
              default content
            -->
            <h3 slot="header" @click="">Choose O or X</h3>
          </modal>                <!-- Add your site or application content here -->

          <div id="board-div" >
            <h1>Tic Tac Toe</h1>
            <h5>{{giveInstruction}}</h5>
            <div class="cell"  v-for = "(element, index) in board" @click = "insertAt(index)">{{element}}</div>

            <!--need to put a button here to restart the game -->

          </div>
        </div>

        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="js/vendor/vue.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=

            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>
    </body>
</html>
